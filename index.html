<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Skills</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_mobile.css">
</head>

<body>
    <!--Result Container-->
    <div class="result-container">

        <!--Status Container-->
        <div class="status-container">
            <h2 class="status-title">Your Result</h2>

            <div class="status-score">
                <span class="status-score-point">76</span>
                <span class="status-score-of">of 100</span>
            </div>

            <h1 class="status-classification">Great</h1>
            <p class="status-message">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <!--Summary Container-->
        <div class="summary-container">

            <h2 class="summary-title">Summary</h2>

            <div class="summary-properties">

                <!--Reaction-->
                <div class="summary-reaction property">
                    <div class="property-content">
                        <img src="images/icon-reaction.svg" class="property-icon" alt="Icon Reaction">
                        <span class="property-name">Reaction</span>
                    </div>

                    <div class="property-score">
                        <span id="score-reaction" class="property-score-point">80</span>
                        <span class="summary-score-of">/ 100</span>
                    </div>
                </div>

                <!--Memory-->
                <div class="summary-memory property">
                    <div class="property-content">
                        <img src="images/icon-memory.svg" class="property-icon" alt="Icon Memory">
                        <span class="property-name">Memory</span>
                    </div>

                    <div class="property-score">
                        <span id="score-memory" class="property-score-point">92</span>
                        <span class="summary-score-of">/ 100</span>
                    </div>
                </div>

                <!--Verbal-->
                <div class="summary-verbal property">
                    <div class="property-content">
                        <img src="images/icon-verbal.svg" class="property-icon" alt="Icon Verbal">
                        <span class="property-name">Verbal</span>
                    </div>
                    <div class="property-score">
                        <span id="score-verbal" class="property-score-point">61</span>
                        <span class="summary-score-of">/ 100</span>
                    </div>
                </div>

                <!--Visual-->
                <div class="summary-visual property">
                    <div class="property-content">
                        <img src="images/icon-visual.svg" class="property-icon" alt="Icon Visual">
                        <span class="property-name">Visual</span>
                    </div>
                    <div class="property-score">
                        <span id="score-visual" class="property-score-point">72</span>
                        <span class="summary-score-of">/ 100</span>
                    </div>
                </div>

            </div>
            <button id="continue-button">Continue</button>
        </div>
    </div>

</body>
</html>
